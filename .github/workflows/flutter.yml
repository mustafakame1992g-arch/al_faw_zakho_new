name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        # ✅ تحديد إصدار Flutter محدد بدلاً من "stable"
        flutter-version: '3.22.0'  # أو أحد إصدارات Flutter المستقرة
        
    - name: Check Flutter Version
      run: flutter --version
      
    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs
        
    - name: Analyze
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Build APK
      run: flutter build apk --release